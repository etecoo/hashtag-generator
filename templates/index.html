<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Hashtag Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-8">Instagram Hashtag Generator</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="hashtagForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Instagram URL
                    </label>
                    <input type="url" id="instagramUrl" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://www.instagram.com/p/...">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        言語選択
                    </label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="language" value="ja" checked
                                   class="form-radio text-blue-600">
                            <span class="ml-2">日本語</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="language" value="en"
                                   class="form-radio text-blue-600">
                            <span class="ml-2">English</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        生成数
                    </label>
                    <select id="hashtagCount" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </select>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    ハッシュタグを生成
                </button>
            </form>

            <div id="result" class="mt-6 hidden">
                <h2 class="text-lg font-semibold mb-3">生成されたハッシュタグ</h2>
                <div id="hashtags" class="p-4 bg-gray-50 rounded-md">
                </div>
                <button id="copyButton"
                        class="mt-4 w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    クリップボードにコピー
                </button>
            </div>

            <div id="error" class="mt-6 hidden">
                <div class="p-4 bg-red-100 text-red-700 rounded-md">
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
